<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body id="home-page">
    

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='book3.png') }}" 
                     alt="BookBuddy Logo" 
                     class="circular-logo">
                BookBuddy
            </a>
            
            <!-- Navbar Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar Items -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    
    

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <b><h1 class="text-center mb-4">♡ Top 50 Books ♡ </h1><b>
        </div>
    </div>

    <div class="row">
        {% for i in range(book_name|length) %}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <img class="card-img-top book-img" src="{{ image[i] }}" alt="{{ book_name[i] }}" loading="lazy">
                <div class="card-body">
                    <h5 class="card-title">{{ book_name[i] }}</h5>
                    <p class="card-text">Author: {{ author[i] }}</p>
                    <div class="ratings">
                        <p class="card-text">
                            <small class="text-muted">Votes: {{ votes[i] }}</small>
                        </p>
                        <p class="card-text">
                            <small class="text-muted">Rating: {{ "%.1f"|format(rating[i]) }}/5</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<footer>
    <div class="container">
        <p><b>Follow us</b></p>
        <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>|
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>|
        <a href="https://github.com/" target="_blank">GitHub</a>|
        <a href="https://twitter.com/" target="_blank">X</a>
    </div>
</footer>
</body>
</html>
